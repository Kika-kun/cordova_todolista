<ion-header>

    <navbar [title]="title"></navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="currentUser != null && todolistDisplayId != null && currentUser.todolists != null && currentUser.todolists[todolistDisplayId].todos != null; else showEmpty">
        <ion-list>
            <todo *ngFor="let t of currentUser.todolists[todolistDisplayId].todos" [todo]="t" [todolistId]="todolistId"></todo>
        </ion-list>
    </div>

    <ng-template #showEmpty>
        <ion-label>Vous n'avez pas de todo dans cette todolist.</ion-label>
    </ng-template>

    <button ion-button (click)="addTodo()">Ajouter un todolist</button>
</ion-content>
