<ion-item-sliding #item>
    <ion-item>
        <ion-label>{{todo.text}}</ion-label>
        <ion-checkbox [(ngModel)]="todo.done" (ionChange)="updateTodo()"></ion-checkbox>
    </ion-item>
    <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editTodo()">Editer</button>
        <button ion-button color="danger" (click)="removeTodo()">Supprimer</button>
    </ion-item-options>
</ion-item-sliding>
