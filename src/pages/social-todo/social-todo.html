<ion-header>

    <ion-navbar>
        <ion-title>socialTodo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="tl && tl.length > 0">
        <ion-list>
            <ion-item-sliding *ngFor="let t of tl">
                <ion-item>
                    <ion-label>{{t.title}}</ion-label>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="secondary" (click)="copyTodo(t)">Copier</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>
