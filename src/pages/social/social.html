<ion-header>

    <ion-navbar>
        <ion-title>Gestion des amis</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <div *ngIf="authorizedOn && authorizedOn.length > 0; else showEmpty">
        <ion-list>
            <ion-item *ngFor="let a of authorizedOn" (click)="showSocialTodo(a)">
                <ion-label>{{a}}</ion-label>
            </ion-item>
        </ion-list>
    </div>
    <ng-template #showEmpty>
        <div>Personne ne vous a autoris√©</div>
    </ng-template>


    <button ion-button (click)="authorizeSomeone()">Autoriser quelqu'un</button>
</ion-content>
