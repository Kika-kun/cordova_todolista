<ion-header>

    <ion-navbar>
        <ion-title>Todo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="todolist && todolist != null && todolist.todos && todolist.todos != null; else showEmpty">
        <ion-list>
            <todo *ngFor="let t of todolist.todos" [todo]="t" [todolistId]="todolist.id"></todo>
        </ion-list>
    </div>

    <ng-template #showEmpty>
        <ion-label>Vous n'avez pas de todo dans cette todolist.</ion-label>
    </ng-template>

    <button ion-button (click)="addTodo()">Ajouter un todolist</button>
</ion-content>
