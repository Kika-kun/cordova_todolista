<ion-item-sliding #item>
    <ion-item (click)="showTodos()">
        {{todolist.title}}
    </ion-item>
    <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editTitle()">Editer</button>
        <button ion-button color="danger" (click)="removeTodolist()">Supprimer</button>
    </ion-item-options>
</ion-item-sliding>
